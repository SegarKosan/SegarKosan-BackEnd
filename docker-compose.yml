services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: segarkosan-backend
    ports:
      - "8080:5000"
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: segarkosan-nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - backend
