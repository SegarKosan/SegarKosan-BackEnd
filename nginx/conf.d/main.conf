    default upgrade;
    '' close;
}

# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name
        sijawa.my.id
        www.sijawa.my.id
        segarkosan-v2.testingfothink.my.id
        db.sijawa.my.id
        minio.sijawa.my.id
        s3.sijawa.my.id;

    return 301 https://$host$request_uri;
