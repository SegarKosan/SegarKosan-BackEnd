# Redirect HTTP â†’ HTTPS
server {
    listen 80;
    server_name sijawa.my.id www.sijawa.my.id;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name sijawa.my.id www.sijawa.my.id;

    ssl_certificate     /etc/letsencrypt/live/sijawa.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sijawa.my.id/privkey.pem;

    root /var/www/html/public;
    index index.php index.html;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }
}

# --- 2. Database Manager (phpMyAdmin) ---
server {
    listen 443 ssl;
    server_name db.sijawa.my.id;

    location / {
        proxy_pass http://phpmyadmin:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# --- 3. MinIO Console (UI Admin) ---
server {
    listen 443 ssl;
    server_name minio.sijawa.my.id;
    
    # Supaya bisa upload file besar
    client_max_body_size 100M; 

    location / {
        proxy_pass http://minio:9001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Penting untuk WebSocket MinIO
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# --- 4. MinIO API (S3 Endpoint untuk App) ---
server {
    listen 443 ssl;
    server_name s3.sijawa.my.id;
    
    client_max_body_size 100M;

    location / {
        proxy_pass http://minio:9000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

# --- 5. Nagios Monitor ---
server {
    listen 443 ssl;
    server_name monitor.sijawa.my.id;

    location / {
        proxy_pass http://nagios:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}