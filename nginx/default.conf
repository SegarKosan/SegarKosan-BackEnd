# =========================
# HTTP â†’ HTTPS REDIRECT
# =========================
server {
    listen 80;
    server_name segarkosan-v2.testingfothink.my.id;

    # Redirect semua HTTP ke HTTPS
    return 301 https://$host$request_uri;
}

# =========================
# HTTPS + WEBSOCKET
# =========================
server {
    listen 443 ssl http2;
    server_name segarkosan-v2.testingfothink.my.id;

    # =========================
    # SSL CONFIG
    # =========================
    ssl_certificate /etc/letsencrypt/live/segarkosan-v2.testingfothink.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/segarkosan-v2.testingfothink.my.id/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;

    # =========================
    # WEBSOCKET ENDPOINT
    # =========================
    location /ws {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        # WebSocket headers (WAJIB)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # Forward info
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Long-lived connection
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        # Disable buffering (lebih stabil untuk WS)
        proxy_buffering off;
    }

    # =========================
    # REST API / EXPRESS
    # =========================
    location / {
        proxy_pass http://backend:5000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        proxy_read_timeout 60s;
        proxy_send_timeout 60s;
    }
}
