server {
    listen 80;
    server_name segarkosan-v2.testingfothink.my.id;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name segarkosan-v2.testingfothink.my.id;

    ssl_certificate /etc/letsencrypt/live/segarkosan-v2.testingfothink.my.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/segarkosan-v2.testingfothink.my.id/privkey.pem;

    # WebSocket (TANPA path /ws)
    location / {
        proxy_pass http://backend:5000;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;

        proxy_read_timeout 1h;
        proxy_send_timeout 1h;
    }
}
